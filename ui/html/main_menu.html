<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main_menu.css" />
    <title>Sudoku solver</title>
  </head>

  <body>
    <h1 class="title">Sudoku solver</h1>
    <div id="buttons-container"></div>
    <button
      class="buttonOption"
      id="generateBoard"
      data-bs-toggle="modal"
      data-bs-target="#chooseBoardSizeModal"
    >
      Generate Board
    </button>
    <button
      class="buttonOption"
      id="load"
      data-bs-toggle="modal"
      data-bs-target="#uploadFileModal"
    >
      Load From File
    </button>
    <button class="buttonOption" id="exit">Exit</button>

    <!-- Choose board size Modal -->
    <div
      class="modal fade"
      id="chooseBoardSizeModal"
      tabindex="-1"
      aria-labelledby="chooseBoardSizeModalId"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="chooseBoardSizeModalId">
              Select board size
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <select class="form-select" id="selectBoardSize">
              <option selected disabled>N x N</option>
              <option value="9">9 x 9</option>
              <option value="12">12 x 12</option>
              <option value="16">16 x 16</option>
              <option value="25">25 x 25</option>
              <option value="100">100 x 100</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="buttonOption mx-2"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="buttonOption" id="generate" disabled>
              Generate
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Choose board size Modal -->
    <div
      class="modal fade"
      id="uploadFileModal"
      tabindex="-1"
      aria-labelledby="uploadFileModalId"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uploadFileModalId">
              Upload File
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="file" id="fileInput" accept="text/plain" />
          </div>
        </div>
      </div>
    </div>

    <script src="../js/main_menu.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
