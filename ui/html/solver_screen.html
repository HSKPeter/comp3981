<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/solver_screen.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sodoku Solver Screen</title>
</head>

<body>



    <div class="container">
        <h1 class="title" id="title">Sudoku Board</h1>
        <div class="sudoku-container">
            <div id="spinner">
                <div class="spinner-border text-dark" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </div>


            <div class="sudoku-board" id="sudoku_container">

            </div>

            <br>
        </div>

        <div id="timeContainer">
            <p>
                Time spent solving: <span id="time"></span>ms
            </p>
        </div>

        <div class="buttons">
            <button id="solve-brute-force">Solve (Brute force)</button>
            <button id="solve-csp">Solve (CSP)</button>
            <button id="clear">Clear Board</button>
        </div>
    </div>

    <script type="module" src="../js/solver_screen.js"></script>

</body>

</html>
