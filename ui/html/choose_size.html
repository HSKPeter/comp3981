<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/change_size.css">
    <title>Choose Board Size</title>
</head>
<body>
    <div id="window">
        <h3>Choose Size</h3>
        <form action="../size.php">
            <select name="size" id="board_size" required>
                <option value="" disabled selected hidden>NxN</option>
                <option value="9">9x9</option>
                <option value="12">12x12</option>
                <option value="16">16x16</option>
                <option value="25">25x25</option>
                <option value="100">100x100</option>
            </select>
        </form>
        <br>
        <div id="buttons">
            <button id="generate_button">Generate</button>
            <button id="cancel_button">Cancel</button>
        </div>
    </div>
    <script src="../js/choose_size.js"></script>
</body>
</html>
